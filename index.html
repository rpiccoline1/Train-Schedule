<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="Train.js"></script>
  <title>Train Schedule</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Bring Your Train Game</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Current Train Schedule</h2>
      </div>
    </div>

    <div class="panel-body">
      <table class="table table-hover" id="train-schedule">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-md-12"></div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">Add Train</h2>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
      </div>

      <div class="form-group">
        <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
      </div>

      <div class="form-group">
        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
          <input class="form-control" id="first-train-input" type="text">
      </div>

      <div class="form-group">
        <label for="frequency-input">Frequency</label>
          <input class="form-control" id="frequency-input" type="text">
      </div>

        <button class="btn btn-primary" id="new-train-btn" type="submit">Submit</button>
    </form>
      
    
  </div>

  
  
</body>
</html>
